 <div class="main">
    Name:<input type="text" id="name" placeholder="Name">
    <span id="nameError" style="color: red; display: none;">Please enter your name</span>
    <br>
    Email:<input type="text" id="email" placeholder="Enter your email">
    <span id="emailError" style="color: red; display: none;">Please enter a valid email</span>
    <br>
    ID:<input type="text" id="id" placeholder="ID">
    <span id="idError" style="color: red; display: none;">Please enter your ID</span>
    <br>
    <form onsubmit="return validateForm();">
        <input type="submit" value="Submit" class="submit-button">
